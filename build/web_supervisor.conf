[program:web-worker]
directory=/home/badamczyk/webtetrado
command=gunicorn -b :8000 webTetrado.asgi:application -w 4 -k uvicorn.workers.UvicornWorker -t 360
autostart=true
autorestart=true
user=root
numprocs=1
startretries=50
stopsignal=INT
killasgroup=true
stopasgroup=true
stdout_logfile=/home/badamczyk/webtetrado/supervisor/logs.conf
redirect_stderr=true