version: "3.9"
services:
  web:
    build: .
    depends_on:
      - db
      - redis
      - processor
    restart: always
    volumes:
      - .:/home/badamczyk/webtetrado
      - ./static:/home/badamczyk/webtetrado/static
      - ./media:/home/badamczyk/webtetrado/media
    entrypoint: ./docker-entrypoint.sh
    networks:
      - web_network
      - db_network
      - redis_network
      - processor_network
    links:
      - redis
      - processor
      
  processor:
    image: webtetrado
    environment:
      - WORKDIR=/mnt/workdir
      - QBASE_JAR=/qbase-backend-1.0-SNAPSHOT-jar-with-dependencies.jar
      - LOGLEVEL=INFO
    volumes:
      - workdir:/mnt/workdir
    networks:
      - processor_network
    expose:
      - "8080"

  nginx:
      build:
        context: ./nginx
      ports:
        - 8080:8080
      depends_on:
        - web
      volumes:
        - ./static:/home/solo/webtetrado/static
        - ./media:/home/solo/webtetrado/media
      networks:
        - web_network
  db:
    image: postgres:latest
    restart: always
    env_file:
      - ./db_env.env
    volumes:
      - pgdata:/var/lib/postgresql/data/
    networks:
      - db_network

  redis:
    image: redis:alpine
    restart: always
    expose:
      - "6379"
    networks:
      - redis_network

volumes:
  workdir:
  pgdata:

networks:
  web_network:
    driver: bridge
  db_network:
    driver: bridge
  redis_network:
    driver: bridge
  processor_network:
    driver: bridge